<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #7070ee;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .object {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: moveObject 10s linear infinite;
        }
        @keyframes moveObject {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(300px) translateX(200px); }
            100% { transform: translateY(0) translateX(0); }
        }
        .chat-container {
            width: 420px;
            background: #b4b4e9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            position: relative;
            max-height: 500px;
            overflow: hidden;
        }
        .chat-box {
            height: 350px;
            overflow-y: auto;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-out;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            background: #2b2b39;
            color: #fff;
        }
        input:focus {
            border-color: #ff7e5f;
            background: #383848;
        }
        .send-btn {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 12px;
            margin-left: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            width: 45px;
            height: 45px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .send-btn:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.1);
        }
        .message {
            margin: 5px 0;
            padding: 12px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            opacity: 0;
            animation: fadeInMessage 0.5s forwards;
        }
        .user-message {
            background: #5c9fd4;
            align-self: flex-end;
        }
        .bot-message {
            background: #4f4f4f;
            align-self: flex-start;
        }
        h1 {
            text-align: center;
            font-size: xx-large;
            color: #fff;
            margin-bottom: 5px;
            font-weight: 600;
        }
        p {
            text-align: center;
            color: #ccc;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadeInMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <p>Your AI Assistant</p>
    <div class="background">
        <div class="object" style="top: 10%; left: 10%;"></div>
        <div class="object" style="top: 30%; left: 50%;"></div>
        <div class="object" style="top: 70%; left: 20%;"></div>
    </div>
    
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("userInput");
            let message = input.value.trim();
            if (message === "") return;
            
            let chatBox = document.getElementById("chatBox");
            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = "You: " + message;
            chatBox.appendChild(userMessage);
            
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.textContent = "Bot: " + getBotResponse(message);
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);
        }
        
        function getBotResponse(input) {
            let responses = {
                "hello": "Hi there! How can I help you?",
                "how are you": "I'm just a bot, but I'm doing great!",
                "bye": "Goodbye! Have a great day!",
                "what's your name": "I'm your friendly chatbot!",
                "who created you": "I was created by Mayank!",
                "tell me a joke": "Why don't robots have brothers? Because they only have trans-sisters!",
                "what is AI": "AI stands for Artificial Intelligence, which enables machines to mimic human intelligence.",
                "favorite color": "I like all colors, but I think blue is quite cool!",
                "weather today": "I can't check live weather, but you can look outside!",
                "how old are you": "I was just created recently, so I'm quite young!"
            };
            
            return responses[input.toLowerCase()] || "I'm not sure how to respond to that.";
        }
    </script>
</body>
</html>
